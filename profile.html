<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>البيانات</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
      margin-top:14px;
    }
    .box{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:14px;
      min-height:88px;
    }
    .box .k{color:rgba(255,255,255,.72); font-size:13px; margin-bottom:8px}
    .box .v{font-size:18px; font-weight:900}
    .ltr{direction:ltr; text-align:right}
    @media (max-width:760px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="app">
    <div class="topBar">
      <h1 class="title" style="margin:0; font-size:28px;">البيانات</h1>
      <button class="homeBtn" id="btnHome" title="الرئيسية">⌂</button>
    </div>

    <div class="card">
      <div class="infoBox">
        <div class="infoItem"><div class="k">اسم المتدرب</div><div class="v" id="vName">-</div></div>
        <div class="infoItem"><div class="k">الرقم التدريبي</div><div class="v" id="vId">-</div></div>
        <div class="infoItem"><div class="k">المرشد الأكاديمي</div><div class="v" id="vAdvisor">-</div></div>
      </div>

      <div class="error" id="errBox"></div>

      <div class="grid">
        <div class="box"><div class="k">التخصص</div><div class="v" id="vMajor">-</div></div>
        <div class="box"><div class="k">المستوى</div><div class="v" id="vLevel">-</div></div>
        <div class="box"><div class="k">مقر السكن</div><div class="v" id="vResidence">-</div></div>
        <div class="box"><div class="k">الحالة الصحية</div><div class="v" id="vHealth">-</div></div>
        <div class="box" style="grid-column:1/-1">
          <div class="k">رقم الجوال</div>
          <div class="v ltr" id="vPhone">-</div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="assets/app.js?v=11"></script>
  <script>
    qs("btnHome").addEventListener("click", ()=> window.location.href="dashboard.html");


    const s = requireSession(); if(!s) throw new Error("No session");
    setText("vId", s.id);

    async function loadFresh(){
      showError("errBox", "");
      try{
        const fresh = await searchTraineeById(s.id);
        if (!fresh){
          showError("errBox", "لم يتم العثور على المتدرب في ورقة Trainees.");
          return;
        }

    
        saveSession(fresh);

        // 
        setText("vName", fresh.name);
        setText("vId", fresh.id);
        setText("vAdvisor", fresh.advisor);

        // 
        setText("vMajor", fresh.major);
        setText("vLevel", fresh.level);
        setText("vResidence", fresh.residence);
        setText("vHealth", fresh.health);
        setText("vPhone", fresh.phone);

      }catch(e){
        console.error(e);
        showError("errBox", "تعذر جلب البيانات من الخادم. تأكد من رابط الـ API.");
      }
    }

    loadFresh();
  </script>
</body>
</html>
