<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>التواصل</title>
<link rel="stylesheet" href="assets/style.css">
<style>
.box{background:rgba(255,255,255,.06);padding:16px;border-radius:16px;margin-top:12px}
.btn{
  display:block;width:100%;margin-top:12px;
  padding:14px;border:none;border-radius:14px;
  background:#25D366;color:#083018;
  font-size:18px;font-weight:900;cursor:pointer
}
.ltr{direction:ltr;text-align:right}
</style>
</head>
<body>
<div class="app">
  <div class="topBar">
    <h1 class="title">التواصل</h1>
    <button class="miniBtn" onclick="location.href='dashboard.html'">الرئيسية</button>
  </div>

  <div class="card">
    <div class="infoBox">
      <div class="infoItem"><div class="k">اسم المتدرب</div><div class="v" id="vName">-</div></div>
      <div class="infoItem"><div class="k">الرقم التدريبي</div><div class="v" id="vId">-</div></div>
      <div class="infoItem"><div class="k">المرشد الأكاديمي</div><div class="v" id="vAdvisor">-</div></div>
    </div>

    <div class="box">
      <div class="k">رقم الجوال</div>
      <div class="v ltr" id="vPhone">-</div>
      <button class="btn" id="btnWhats">التواصل عبر واتساب</button>
    </div>
  </div>
</div>

<script src="assets/app.js?v=1400"></script>
<script>
  const s = requireSession();
  fillHeaderFromSession();
  setText("vPhone", s.phone);

  qs("btnWhats").onclick = ()=>{
    if (!s.phone) return alert("لا يوجد رقم جوال");
    window.open(`https://wa.me/966${s.phone.replace(/^0/,"")}`, "_blank");
  };
</script>
</body>
</html>
