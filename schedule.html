<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الجدول</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    table{width:100%; border-collapse:collapse; margin-top:12px; overflow:hidden; border-radius:14px}
    th,td{padding:12px 10px; border-bottom:1px solid rgba(255,255,255,.12); text-align:center}
    th{background:rgba(255,255,255,.08)}
    tr:hover td{background:rgba(255,255,255,.04)}
  </style>
</head>
<body>
  <div class="app">
    <div class="topBar">
      <h1 class="title" style="margin:0;font-size:28px;">الجدول</h1>
      <button class="miniBtn" onclick="location.href='dashboard.html'">الرئيسية</button>
    </div>

    <div class="card">
      <div class="infoBox">
        <div class="infoItem"><div class="k">اسم المتدرب</div><div class="v" id="vName">-</div></div>
        <div class="infoItem"><div class="k">الرقم التدريبي</div><div class="v" id="vId">-</div></div>
        <div class="infoItem"><div class="k">المرشد الأكاديمي</div><div class="v" id="vAdvisor">-</div></div>
      </div>

      <div class="error" id="errBox"></div>

      <table>
        <thead>
          <tr>
            <th>اليوم</th>
            <th>الوقت</th>
            <th>المقرر</th>
            <th>القاعة</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>

      <div class="hint" id="emptyMsg" style="display:none;">لا توجد بيانات.</div>
    </div>
  </div>

  <script src="assets/app.js?v=1200"></script>
  <script>
    const s = requireSession(); if(!s) throw new Error("no session");
    fillHeaderFromSession();

    function esc(x){ return String(x??"").replace(/[<>&"]/g, m=>({ "<":"&lt;", ">":"&gt;", "&":"&amp;", "\"":"&quot;" }[m])); }

    (async ()=>{
      showError("errBox","");
      try{
        const data = await apiGet({ action:"schedule", id: s.id });
        if (!data?.ok){ showError("errBox", data?.message || "تعذر جلب البيانات"); return; }

        // تحديث الجلسة من API
        if (data.trainee){ saveSession(data.trainee); fillHeaderFromSession(); }

        const tbody = qs("rows");
        tbody.innerHTML = "";

        const rows = data.rows || [];
        if (!rows.length){ qs("emptyMsg").style.display="block"; return; }

        rows.forEach(r=>{
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${esc(r.day)}</td>
            <td>${esc(r.time)}</td>
            <td>${esc(r.course)}</td>
            <td>${esc(r.room)}</td>
          `;
          tbody.appendChild(tr);
        });

      }catch(e){
        console.error(e);
        showError("errBox","تعذر الاتصال بالخادم.");
      }
    })();
  </script>
</body>
</html>
